{{ define "main" }}
{{ if isset .Data "Term" }}
<h1>Entries tagged - "{{ .Data.Term }}"</h1>
{{ else }}
<h1 class="page-title">all articles</h1>
{{ end }}

<div class="posts">
	{{ $defaultThumbnail := "/placeholder-dark.png" }}
	{{- range .Data.Pages -}}
		{{ template "partials/list-item.html" . }}
	{{- end -}}
</div>
{{ end }}
